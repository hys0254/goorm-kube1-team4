apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ms
spec:
  selector:
    matchLabels:
      app: webserver
  replicas: 1
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
      replicas: 1

