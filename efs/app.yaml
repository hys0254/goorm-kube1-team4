apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.14
        ports:
        - containerPort: 80
        volumeMounts:
          - name: html
            mountPath: "usr/share/nginx/html"
      volumes:
        - name: html
          persistentVolumeClaim:
            claimName: efs-claim
